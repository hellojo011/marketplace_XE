<include target="_header.html" />

<div class="mp-content content-line content-insert-page">
	<div class="content_header">
		<div class="mp-title-advertise-log mp-hidetext">프리미엄 광고 과금 내역</div>
		<a href="{getUrl('act','dispMarketplaceContent','')}" class="mp-button button-white button-small button-return"><i class="xe-mail-reply"></i> 마켓으로 돌아가기</a>
	</div>
	<div class="mp-notice"><i class="xe-announce"> 광고 입찰가를 적절히 조절하면 지나친 광고비 지출을 줄일 수 있습니다.</i></div>

	<div class="mp-block">
		<div class="board ">

			<div class="board_list basic_type">
				<table class="tbl_board_lst">
				<caption>진행중인 광고 리스트</caption>
				<colgroup>
				<col>
				<col>
				<col style="width: 150px">
				<col style="width: 150px;">
				<col style="width: 150px;">
				</colgroup>
				<thead>
				<!-- LIST HEADER -->
				<tr>
				<th scope="col"><div class="ta_c">상품 번호</div></th>
				<th scope="col"><div class="ta_c">행동</div></th>
				<th scope="col"><div class="ta_c">과금</div></th>
				<th scope="col"><div class="ta_c">아이피주소</div></th>
				<th scope="col"><div class="ta_c">시간</div></th>
				</tr>
				<!-- /LIST HEADER -->
				</thead>
				<tbody cond="!$log_list">
					<tr>
						<td colspan="5">
							<p style="text-align:center">진행중인 광고가 없습니다.</p>
						</td>
					</tr>
				</tbody>
				<tbody cond="$log_list">
					<!-- LIST -->           
					<tr loop="$log_list=>$no,$log">

					<td class="bd_thmb">
						<div class="ta_c"><a href="{getUrl('','mid',$mid,'document_srl',$log->document_srl)}">{$log->document_srl}</a></div>
					</td>
					<td>
						<div class="ta_c">{Context::getLang($log->action)}</div>
					</td>
					<td><div class="ta_c">{$log->charging} P</div></td>

					<td><div class="ta_c">{$log->ipaddress}</div></td>	

					<td>
						<div class="ta_c">{zdate($log->regdate)}</div>
					</td>
					</tr>
				</tbody>
				</table>
			</div>
		</div>

        <div class="list_footer">
            <!-- PAGINATE -->
            <div class="bd_paginate" cond="$log_list">
                <a class="pg_btn" href="{getUrl('page','','document_srl','')}">
                    <i class="xe-angle-left"><span class="blind">{$lang->first_page}</span></i>
                </a>
                <block loop="$page_no=$page_navigation->getNextPage()">
                <strong cond="$page==$page_no">{$page_no}</strong> 
                <a cond="$page!=$page_no" href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division)}">{$page_no}</a>
                </block>
                <a class="pg_btn" href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division)}">
                    <i class="xe-angle-right"><span class="blind">{$lang->last_page}</span></i>
                </a>
            </div>
            <!-- /PAGINATE -->
        </div>
	</div>

</div>

<include target="_footer.html" />
