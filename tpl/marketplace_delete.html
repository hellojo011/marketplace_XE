<load target="filter/delete_marketplace.xml" />
<load target="js/marketplace_admin.js" />
<include target="header.html" />
<form action="./" method="get" onsubmit="return procFilter(this, delete_marketplace)" class="section">
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
    <h1>{$lang->confirm_delete}</h1>
	<dl class="x_dl-horizontal">
		<dt>{$lang->module_name}</dt>
		<dd>{$module_info->mid}</dd>
		<dt>{$lang->module}</dt>
		<dd>{$module_info->module}</dd>
		<dt>{$lang->document_count}</dt>
		<dd>{$module_info->document_count}</dd>
	</dl>
	<div class="btnArea">
		<a href="{getUrl('act','dispMarketplaceAdminContent')}" class="x_btn x_pull-left">{$lang->cmd_back}</a>
		<span><input class="x_btn x_btn-danger" type="submit" value="{$lang->cmd_delete}" /></span>
	</div>
</form>
